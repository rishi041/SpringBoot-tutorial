spring.application.name=springrest
# changing server port 
server.port=9090

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5433/myappdb
spring.datasource.username=myappuser
spring.datasource.password=mysecret
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Optional: Boot auto-detects Postgres; remove to silence the deprecation warning
 spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
